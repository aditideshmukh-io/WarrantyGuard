<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>WARRANTY GUARD</h1>

  <div id="notifications" class="notifications" aria-live="polite"></div>

    <div class="controls">
      <div class="notif-bell-wrap">
        <button id="notif-bell" class="btn-secondary" aria-label="Notifications">
          <img src="bell.png" alt="Notifications" width="20" height="20" style="vertical-align:middle;" />
          <span id="notif-count" class="badge" aria-hidden="true"></span>
        </button>
        <div id="notif-panel" class="notif-panel" hidden>
          <div class="notif-panel-header">
            <strong>Notifications</strong>
            <button id="notif-panel-close" class="close-small" aria-label="Close">×</button>
          </div>
          <div id="notif-list" class="notif-list"></div>
        </div>
      </div>
      <button id="export-btn" class="btn-secondary">Export JSON</button>
      <label for="import-file" class="btn-secondary" id="import-label">Import JSON</label>
      <input type="file" id="import-file" accept="application/json" style="display:none" />
      <button id="clear-btn" class="btn-secondary">Clear All</button>
    </div>

  <form id="warranty-form" class="card">
  <div class="form-row">
    <label for="product-name">Product Name</label>
    <input type="text" id="product-name" required placeholder="e.g., Blender Model X" />
  </div>

  <div class="form-row">
    <label for="purchase-date">Purchase Date</label>
    <input type="date" id="purchase-date" required />
  </div>

  <div class="form-row">
    <label for="receipt-file">Receipt image (optional) — Auto-fill date</label>
    <input type="file" id="receipt-file" accept="image/*" />
    <div id="receipt-hint" style="font-size:12px;color:var(--muted);margin-top:6px">Upload a photo or scan of your receipt and we'll try to extract the purchase date.</div>
  </div>

  <div class="form-row">
    <label for="warranty-duration">Warranty Duration (months)</label>
    <input type="number" id="warranty-duration" required min="1" placeholder="12" />
  </div>

  <div class="form-actions">
    <label for="sort-select" class="sort-label">Sort</label>
    <select id="sort-select" aria-label="Sort warranties">
      <option value="soonest">Soonest expiry</option>
      <option value="newest">Newest purchase</option>
    </select>
    <button type="submit" id="add-warranty">Record Purchase</button>
  </div>
</form>

<section class="card">
  <h2>My Warranties</h2>
  <div id="warranty-grid" class="warranty-grid" aria-live="polite">

  </div>
</section>

<!-- Edit modal (opens when user clicks Edit on a card) -->
<div id="edit-modal" class="modal" hidden aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="edit-modal-title">
  <div class="modal-overlay" data-close="true"></div>
  <div class="modal-card card" role="document">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <strong id="edit-modal-title">Edit Warranty</strong>
      <button id="edit-close" class="close-small" aria-label="Close">×</button>
    </div>
    <form id="edit-form">
      <div style="display:grid;grid-template-columns:1fr;gap:8px">
        <label>
          Product Name
          <input id="product-name-edit" type="text" required />
        </label>
        <label>
          Purchase Date
          <input id="purchase-date-edit" type="date" required />
        </label>
        <label>
          Warranty Duration (months)
          <input id="warranty-duration-edit" type="number" min="1" required />
        </label>
      </div>
      <div class="modal-actions" style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button type="button" id="edit-cancel" class="btn-secondary">Cancel</button>
        <button type="submit" id="edit-save">Save Changes</button>
      </div>
    </form>
  </div>
</div>
  </main>
<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="ocr.js"></script>
  
</body>
</html>
